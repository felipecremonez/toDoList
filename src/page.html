<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <div class="containerCenter">
        <h1>To Do List</h1>
    </div>
    
    <div class="noteBlock">

        <div class="taskContainer">
            <input type="text" class="noteInput" placeholder="Enter your note">
            <spam id="edit">Edit</spam>
        </div>

        <div class="taskBlank">
            <spam id="delete">Delete</spam>
        </div>

    </div>
</body>
</html>
